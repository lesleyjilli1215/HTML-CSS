<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html｜Input Type</title>
</head>
<body>
    <form action="">

        <div>
            <label for="">Name</label>
            <input type="text">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password">
        </div>

        <div>
            <label for="">Age</label>
            <input type="number" min="18" max="60">
        </div>

        <div>
            <label for="">E-mail</label>
            <input type="email">
        </div>

        <div>
            <label for="">Birthday</label>
            <input type="date">
        </div>

        <div>
            <label for="">Time</label>
            <input type="time">
        </div>

        <div>
            <label for="">Upload</label>
            <input type="file">
        </div>

        <div>
            <label for="">Internet</label>
            <input type="url">
        </div>

        <div>
            <label for="">Search</label>
            <input type="search">
        </div>

        <div>
            <label for="">色彩</label>
            <input type="color">
        </div>

        <div>
            <label for="">區間</label>
            <input type="range">
        </div>

        <div>
            興趣
            <label for="">
                <input type="checkbox">
                釣魚
            </label>
            <label for="">
                <input type="checkbox">
                溯溪
            </label>
            <label for="">
                <input type="checkbox">
                曬太陽
            </label>
        </div>

        <div>
            性別
            <label for="">
                <input type="checkbox">
                男
            </label>
            <label for="">
                <input type="checkbox">
                女
            </label>
        </div>

        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="type button">
            <button>button標籤</button>
        </div>

    </form>
</body>
</html>
